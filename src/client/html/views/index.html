<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Capstone Travel Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Travel Planner</h1>

    <div id="entry-container">
        <div id="entry-img-holder">
            <img id="entry-img">
        </div>

        <div id="entry-info-holder">
            <input id="entry-start" placeholder="Enter start date">
            <input id="entry-end" placeholder="Enter end date">
            <br>
            <input id="entry-city" placeholder="Enter city for trip">
            <button id="entry-submit">save trip</button>
            <br>
        </div>



        <br>
        <hr>
        <br>
        <div id="entry-info-holder">
            <h3 id="entry-title"> "My trip to: Some place" </h3>
            <div id="entry-submit-buttons">
                <button id="entry-save">save trip</button>
                <button id="entry-delete">remove trip</button>
            </div>
            <p id="entry-countdown"> "Amount of time until trip"</p>
            <p id="entry-weather">Typical weather for then is:</p>
            <section>
                <p>High: -</p>
                <p id="weather-high"></p>
            </section>

            <section>
                <p>Low -</p>
                <p id="weather-low"></p>
            </section>
            <p id="weather-specifics">Mostly cloudy throughout the day</p>
        </div>

    </div>
</body>

</html>
