<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Capstone Travel Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <!-- https://net-raft.com/Questions/2627/dropdown-list-of-country-state-and-city-using-javascript/2627 -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//geodata.solutions/includes/countrystatecity.js"></script>
</head>

<body>
    <h1>Travel Planner</h1>

    <div id="entry-container">
        <div id="entry-img-holder">
            <img id="entry-img">
        </div>

        <div id="entry-info-holder">
            <input type="date" id="entry-start" value="2021-01-01" placeholder="Enter start date">
            <input type="date" id="entry-end" value="2021-01-01" placeholder="Enter end date">
            <br>
            <!-- https://net-raft.com/Questions/2627/dropdown-list-of-country-state-and-city-using-javascript/2627 -->
            <select name="country" class="countries" id="countryId">
                <option value="">Select Country</option>
            </select>
            <select name="state" class="states" id="stateId">
                <option value="">Select State</option>
            </select>
            <select name="city" class="cities entry-city" id="cityId">
                <option value="">Select City</option>
            </select>
            <button id="entry-submit">save trip</button>
            <br>
        </div>



        <br>
        <hr>
        <br>
        <!-- This is where new entries will be loaded into the page dynamically from the renderEntry function -->

    </div>
</body>

</html>
