<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Capstone Travel Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Travel Planner</h1>

    <div id="entry-container">
        <div id="entry-img-holder">
            <img id="entry-img">
        </div>

        <div id="entry-info-holder">
            <input id="entry-start" placeholder="Enter start date">
            <input id="entry-end" placeholder="Enter end date">
            <br>
            <input id="entry-city" placeholder="Enter city for trip">
            <button id="entry-submit">save trip</button>
            <br>
        </div>



        <br>
        <hr>
        <br>
        <!-- This is where new entries will be loaded into the page dynamically from the renderEntry function -->

    </div>
</body>

</html>
